alias "mutetoggle" "mutetoggle_on"
alias "mutetoggle_on" "voice_enable 0; say_team Clutch! Voice chat is disabled. / Клатч! Голосовой чат выключен. ✦; alias mutetoggle mutetoggle_off"
alias "mutetoggle_off" "voice_enable 1; say_team Clutch! Voice chat is enabled. / Клатч! Голосовой чат включен. ✦; alias mutetoggle mutetoggle_on"
bind "V" "mutetoggle"
